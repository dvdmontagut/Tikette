{%  extends './head.html' %}

{%  block title %}Music Fly{% endblock %}
{%  block body %}
    <div class="container text-center my-5 border-2">
      <div class="row">
        <div class="col">
        </div>
        <div class="col-3">
          <form class="row g-3 align-items-center" action="{{url_for('search')}}" method="post">
              <div class="col-12">
                    <label for="artist" class="form-label">Artista</label>
                    <input type="text" class="form-control" id="artist" name="artist" required>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
        </div>
        <div class="col">
        </div>
      </div>
      <div class="row row-cols-1 row-cols-lg-3 my-5">
          {% for i in cuantos %}
            <div class="col">
                <div class="card my-1">
                    <img class="card-img-top" style="width: 100%;height: 300px;object-fit: cover;" src="{{ fotos[i] }}" alt="Foto evento">
                    <div class="card-body">
                        <h5 class="card-title">{{ nombres[i] }}</h5>
                        <p class="card-text">Fecha: {{ fechas[i] }}<br>Hora: {{ horas[i] }}<br></p>
                        <a href="{{ links[i] }}" class="btn btn-link">Venta de entradas</a>
                        <br><br>
                        <a href="#" class="btn btn-primary">Mirar vuelos</a>
                    </div>
                </div>
            </div>
          {% endfor %}

      </div>
    </div>

{%  endblock %}
